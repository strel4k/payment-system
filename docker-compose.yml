services:
  keycloak:
    labels:
      - "env=dev"
    image: quay.io/keycloak/keycloak:26.2
    container_name: individuals-keycloak
    command: start-dev --import-realm
    ports:
      - "8080:8080"
      - "9000:9000"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_BOOTSTRAP_ADMIN_USERNAME:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD:-admin}

      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/keycloak
      KC_DB_USERNAME: ${KC_DB_USERNAME:-keycloak}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:-keycloak}

      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    volumes:
      - ./infrastructure/keycloak/realm-config.json:/opt/keycloak/data/import/realm-config.json:ro
    depends_on:
      keycloak-postgres:
        condition: service_healthy

  keycloak-postgres:
    image: postgres:17
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${KC_DB_USERNAME:-keycloak}
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD:-keycloak}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KC_DB_USERNAME:-keycloak}"]
      interval: 10s
      timeout: 5s
      retries: 5

  person-service:
    restart: unless-stopped
    build:
      context: .
      dockerfile: person-service/Dockerfile
      args:
        NEXUS_URL: http://host.docker.internal:8091/repository/maven-releases/
        NEXUS_USERNAME: ${NEXUS_USERNAME:-admin}
        NEXUS_PASSWORD: ${NEXUS_PASSWORD:-admin123}
    container_name: person-service
    environment:
      SERVER_PORT: "8082"
      SPRING_DATASOURCE_URL: jdbc:postgresql://person-postgres:5432/person
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_SERVICE_NAME: person-service
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8082/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 180s
    depends_on:
      person-postgres:
        condition: service_healthy
      prometheus:
        condition: service_healthy

  person-postgres:
    image: postgres:16-alpine
    container_name: person-postgres
    environment:
      POSTGRES_DB: person
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - person_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d person" ]
      interval: 5s
      timeout: 3s
      retries: 20

  individuals-api:
    labels:
      - "env=dev"
    build:
      context: .
      dockerfile: individuals-api/Dockerfile
      args:
        NEXUS_URL: http://host.docker.internal:8091/repository/maven-releases/
        NEXUS_USERNAME: ${NEXUS_USERNAME:-admin}
        NEXUS_PASSWORD: ${NEXUS_PASSWORD:-admin123}
    container_name: individuals-api
    ports:
      - "${INDIVIDUALS_API_PORT:-8081}:8081"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8081/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 180s
    environment:
      SERVER_PORT: "8081"
      KEYCLOAK_BASE_URL: ${KEYCLOAK_BASE_URL:-http://individuals-keycloak:8080}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-individuals}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-individuals-client}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-secret}
      KEYCLOAK_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USERNAME:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      PERSON_SERVICE_BASE_URL: ${PERSON_SERVICE_BASE_URL:-http://person-service:8082}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_SERVICE_NAME: individuals-api
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none
    depends_on:
      keycloak:
        condition: service_started
      person-service:
        condition: service_healthy
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./infrastructure/loki/local-config.yaml:/etc/loki/local-config.yaml:ro
      - ./data/loki:/tmp/loki
      - ./data/loki-wal:/tmp/wal
    ports:
      - "3100:3100"
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:3100/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
      tempo:
        condition: service_started
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
    volumes:
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/grafana/dashboards:/etc/grafana/dashboards:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  tempo:
    image: grafana/tempo:2.6.0
    container_name: tempo
    command: -config.file=/etc/tempo/tempo.yaml
    volumes:
      - ./infrastructure/tempo/tempo.yaml:/etc/tempo/tempo.yaml:ro
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"

  promtail:
    image: grafana/promtail:2.9.2
    container_name: promtail
    volumes:
      - ./infrastructure/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  nexus:
    image: sonatype/nexus3:3.75.1
    container_name: nexus
    ports:
      - "8091:8081"
      - "8092:8082"
    volumes:
      - nexus_data:/nexus-data
    environment:
      - INSTALL4J_ADD_VM_PARAMS=-Xms1024m -Xmx1024m -XX:MaxDirectMemorySize=512m
      - NEXUS_SECURITY_INITIAL_PASSWORD=admin123
      - NEXUS_SECURITY_RANDOMPASSWORD=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/service/rest/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ==================== TRANSACTION SERVICE ====================
  transaction-service:
    restart: unless-stopped
    build:
      context: .
      dockerfile: transaction-service/Dockerfile
      args:
        NEXUS_URL: http://host.docker.internal:8091/repository/maven-releases/
        NEXUS_USERNAME: ${NEXUS_USERNAME:-admin}
        NEXUS_PASSWORD: ${NEXUS_PASSWORD:-admin123}
    container_name: transaction-service
    environment:
      SERVER_PORT: "8083"
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://transaction-postgres:5432/transaction
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_SERVICE_NAME: transaction-service
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none
    ports:
      - "8083:8083"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8083/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 180s
    depends_on:
      transaction-postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      prometheus:
        condition: service_healthy

  transaction-postgres:
    image: postgres:16-alpine
    container_name: transaction-postgres
    environment:
      POSTGRES_DB: transaction
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - transaction_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d transaction"]
      interval: 5s
      timeout: 3s
      retries: 20

  transaction-postgres-0:
    image: postgres:16-alpine
    container_name: transaction-postgres-0
    profiles:
      - sharding
    environment:
      POSTGRES_DB: transaction_0
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432"
    volumes:
      - transaction_postgres_0_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d transaction_0"]
      interval: 5s
      timeout: 3s
      retries: 20

  transaction-postgres-1:
    image: postgres:16-alpine
    container_name: transaction-postgres-1
    profiles:
      - sharding
    environment:
      POSTGRES_DB: transaction_1
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5437:5432"
    volumes:
      - transaction_postgres_1_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d transaction_1"]
      interval: 5s
      timeout: 3s
      retries: 20

  # ==================== KAFKA ====================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s


  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:29092 --list 2>/dev/null || exit 1"]
      interval: 10s
      timeout: 15s
      retries: 30
      start_period: 90s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8084:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      kafka:
        condition: service_healthy

  # ==================== EXPORTERS ====================

  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: kafka-exporter
    command:
      - "--kafka.server=kafka:29092"
    ports:
      - "9308:9308"
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  person-postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: person-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@person-postgres:5432/person?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      person-postgres:
        condition: service_healthy
    restart: unless-stopped

  transaction-postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: transaction-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@transaction-postgres:5432/transaction?sslmode=disable"
    ports:
      - "9188:9187"
    depends_on:
      transaction-postgres:
        condition: service_healthy
    restart: unless-stopped

  keycloak-postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: keycloak-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://keycloak:keycloak@keycloak-postgres:5432/keycloak?sslmode=disable"
    ports:
      - "9189:9187"
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  person_postgres_data:
  transaction_postgres_data:
  transaction_postgres_0_data:
  transaction_postgres_1_data:
  nexus_data: