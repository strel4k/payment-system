spring:
  main:
    allow-bean-definition-overriding: true

  # H2 in-memory database for tests (standard mode, not PostgreSQL)
  datasource:
    url: jdbc:h2:mem:testdb;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: earliest

  # Disable OAuth2 in tests
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

app:
  kafka:
    topics:
      deposit-requested: test-deposit-requested
      deposit-completed: test-deposit-completed
      withdrawal-requested: test-withdrawal-requested
      withdrawal-completed: test-withdrawal-completed
      withdrawal-failed: test-withdrawal-failed

  individuals-api:
    base-url: http://localhost:8081

  transaction:
    deposit-fee-percent: 0.00
    withdrawal-fee-percent: 0.01
    transfer-fee-percent: 0.005
    init-request-ttl-minutes: 15

logging:
  level:
    root: WARN
    com.example.transaction: INFO
