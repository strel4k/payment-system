server:
  port: 8083

spring:
  application:
    name: transaction-service

  datasource:
    url: jdbc:postgresql://localhost:5435/transaction
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: transaction-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.example.transaction.kafka.event

  # OAuth2 Resource Server (JWT validation via Keycloak)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/individuals
          jwk-set-uri: http://localhost:8080/realms/individuals/protocol/openid-connect/certs

# Kafka Topics
app:
  kafka:
    topics:
      deposit-requested: deposit-requested
      deposit-completed: deposit-completed
      withdrawal-requested: withdrawal-requested
      withdrawal-completed: withdrawal-completed
      withdrawal-failed: withdrawal-failed

  # Transaction settings
  transaction:
    # Fee percentage (e.g., 0.01 = 1%)
    deposit-fee-percent: 0.00
    withdrawal-fee-percent: 0.01
    transfer-fee-percent: 0.005
    # Init request TTL in minutes
    init-request-ttl-minutes: 15

# Actuator & Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    root: INFO
    com.example.transaction: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://transaction-postgres:5432/transaction
    username: postgres
    password: postgres

  kafka:
    bootstrap-servers: kafka:29092

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://individuals-keycloak:8080/realms/individuals
          jwk-set-uri: http://individuals-keycloak:8080/realms/individuals/protocol/openid-connect/certs

---
# Test profile
spring:
  config:
    activate:
      on-profile: test

  jpa:
    hibernate:
      ddl-auto: create-drop

  flyway:
    enabled: false

  # Disable OAuth2 in tests
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

---
# Sharding profile (ShardingSphere JDBC)
spring:
  config:
    activate:
      on-profile: sharding

  # Disable default datasource - ShardingSphere will manage it
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

  # ShardingSphere configuration
  shardingsphere:
    # Path to sharding rules configuration
    config-file: classpath:shardingsphere-config.yaml

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        # Use ShardingSphere's virtual dialect
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false  # Migrations must be run on each shard separately

logging:
  level:
    org.apache.shardingsphere: INFO